<html>
  <head>

  </head>


  <body>
    <h1>Welcome to the HiLo Game</h1>
    <h2>Enter a User ID and Password</h2>

    <form action="password/check_password" method="get">
      <input type="text" id="user_id" name="uid" placeholder="User ID" required/>
      <br/>
      <input type="text" id="user_pass" name="pass" placeholder="Password" required/>
      </br>
      <input type="submit" value="Submit"/>
    </form>

    <section>
      <span>User ID Requirements</span>
      <ul>
        <li>Must be longer than 5 characters</li>
        <li>Cannot contain '#', '$', or '!'</li>
      </ul>
      <span>Password Requirements</span>
      <ul>
        <li>Must be longer than 5 characters</li>
        <li>Must contain '#', '$', or '!'</li>
      </ul>
    </section>
  </body>

</html>
